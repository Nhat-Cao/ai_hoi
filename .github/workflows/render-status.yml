name: Update Render Deploy Status (2 Services)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  statuses: write

jobs:
  update-render-status:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # === FRONTEND ===
      - name: Get current deploy from Render (frontend)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          set +e
          FRONTEND_ID="srv-d43lmj0dl3ps73a2d0a0"
          echo "üîç Checking frontend service details..."
          echo "üåê Requesting: https://api.render.com/v1/services/$FRONTEND_ID"

          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$FRONTEND_ID")

          http_status=$(echo "$response" | tr -d '\r' | sed -n 's/.*HTTP_STATUS://p')
          body=$(echo "$response" | sed -e 's/HTTP_STATUS\:.*//g')

          echo "üî¢ HTTP Status: $http_status"
          echo "üìÑ Response body:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_status" -ge 400 ]; then
            echo "‚ùå Render API error (frontend): HTTP $http_status"
            FRONTEND_STATE="unknown"
            FRONTEND_URL=""
          else
            deploy=$(echo "$body" | jq -r '.serviceDetails.currentDeploy')
            FRONTEND_STATE=$(echo "$deploy" | jq -r '.status // "unknown"')
            FRONTEND_URL=$(echo "$deploy" | jq -r '.logUrl // .url // ""' | grep -v null)
          fi

          echo "FRONTEND_STATE=$FRONTEND_STATE" >> $GITHUB_ENV
          echo "FRONTEND_URL=$FRONTEND_URL" >> $GITHUB_ENV
          echo "‚úÖ FRONTEND_STATE=$FRONTEND_STATE"
          echo "‚úÖ FRONTEND_URL=$FRONTEND_URL"

      # === BACKEND ===
      - name: Get current deploy from Render (backend)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          set +e
          BACKEND_ID="srv-d43lb6euk2gs73982rq0"
          echo "üîç Checking backend service details..."
          echo "üåê Requesting: https://api.render.com/v1/services/$BACKEND_ID"

          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$BACKEND_ID")

          http_status=$(echo "$response" | tr -d '\r' | sed -n 's/.*HTTP_STATUS://p')
          body=$(echo "$response" | sed -e 's/HTTP_STATUS\:.*//g')

          echo "üî¢ HTTP Status: $http_status"
          echo "üìÑ Response body:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_status" -ge 400 ]; then
            echo "‚ùå Render API error (backend): HTTP $http_status"
            BACKEND_STATE="unknown"
            BACKEND_URL=""
          else
            deploy=$(echo "$body" | jq -r '.serviceDetails.currentDeploy')
            BACKEND_STATE=$(echo "$deploy" | jq -r '.status // "unknown"')
            BACKEND_URL=$(echo "$deploy" | jq -r '.logUrl // .url // ""' | grep -v null)
          fi

          echo "BACKEND_STATE=$BACKEND_STATE" >> $GITHUB_ENV
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "‚úÖ BACKEND_STATE=$BACKEND_STATE"
          echo "‚úÖ BACKEND_URL=$BACKEND_URL"

      # === UPDATE FRONTEND STATUS ===
      - name: Update GitHub status for frontend
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          SHA="${{ github.sha }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          case "$FRONTEND_STATE" in
            succeeded|live) GSTATE="success" ;;
            failed|error)   GSTATE="failure" ;;
            *)              GSTATE="pending" ;;
          esac

          if [[ "$FRONTEND_URL" =~ ^https?:// ]]; then
            TARGET_URL="\"target_url\": \"$FRONTEND_URL\","
          else
            TARGET_URL=""
            echo "‚ö†Ô∏è Skipping invalid FRONTEND_URL: $FRONTEND_URL"
          fi

          echo "üì° Updating frontend status: $GSTATE ($FRONTEND_STATE)"
          echo "üîó Using target_url: $FRONTEND_URL"

          curl -v -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X POST "https://api.github.com/repos/$OWNER/$REPO/statuses/$SHA" \
            -d "{
              \"state\": \"$GSTATE\",
              $TARGET_URL
              \"description\": \"Frontend deploy: $FRONTEND_STATE\",
              \"context\": \"render/frontend\"
            }"

      # === UPDATE BACKEND STATUS ===
      - name: Update GitHub status for backend
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          SHA="${{ github.sha }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          case "$BACKEND_STATE" in
            succeeded|live) GSTATE="success" ;;
            failed|error)   GSTATE="failure" ;;
            *)              GSTATE="pending" ;;
          esac

          if [[ "$BACKEND_URL" =~ ^https?:// ]]; then
            TARGET_URL="\"target_url\": \"$BACKEND_URL\","
          else
            TARGET_URL=""
            echo "‚ö†Ô∏è Skipping invalid BACKEND_URL: $BACKEND_URL"
          fi

          echo "üì° Updating backend status: $GSTATE ($BACKEND_STATE)"
          echo "üîó Using target_url: $BACKEND_URL"

          curl -v -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X POST "https://api.github.com/repos/$OWNER/$REPO/statuses/$SHA" \
            -d "{
              \"state\": \"$GSTATE\",
              $TARGET_URL
              \"description\": \"Backend deploy: $BACKEND_STATE\",
              \"context\": \"render/backend\"
            }"
