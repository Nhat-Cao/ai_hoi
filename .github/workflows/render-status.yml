name: Update Render Deploy Status (2 Services)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  statuses: write

jobs:
  update-render-status:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Poll Render API for frontend deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          set +e
          FRONTEND_ID="srv-d43lmj0dl3ps73a2d0a0"
          echo "ðŸ” Checking frontend deploy..."
          echo "ðŸŒ Requesting: https://api.render.com/v1/services/$FRONTEND_ID/deploys"
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$FRONTEND_ID/deploys")

          http_status=$(echo "$response" | tr -d '\r' | sed -n 's/.*HTTP_STATUS://p')
          body=$(echo "$response" | sed -e 's/HTTP_STATUS\:.*//g')

          echo "ðŸ”¢ HTTP Status: $http_status"
          echo "ðŸ“„ Response body:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_status" != "200" ]; then
            echo "âš ï¸ Render API returned HTTP $http_status for frontend."
          fi

          latest=$(echo "$body" | jq -r '.[0]')
          state=$(echo "$latest" | jq -r '.status // .state')
          url=$(echo "$latest" | jq -r '.url // .log_url')

          echo "FRONTEND_STATE=$state" >> $GITHUB_ENV
          echo "FRONTEND_URL=$url" >> $GITHUB_ENV
          echo "âœ… FRONTEND_STATE=$state"
          echo "âœ… FRONTEND_URL=$url"

      - name: Poll Render API for backend deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          set +e
          BACKEND_ID="srv-d43lb6euk2gs73982rq0"
          echo "ðŸ” Checking backend deploy..."
          echo "ðŸŒ Requesting: https://api.render.com/v1/services/$BACKEND_ID/deploys"
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$BACKEND_ID/deploys")

          http_status=$(echo "$response" | tr -d '\r' | sed -n 's/.*HTTP_STATUS://p')
          body=$(echo "$response" | sed -e 's/HTTP_STATUS\:.*//g')

          echo "ðŸ”¢ HTTP Status: $http_status"
          echo "ðŸ“„ Response body:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_status" != "200" ]; then
            echo "âš ï¸ Render API returned HTTP $http_status for backend."
          fi

          latest=$(echo "$body" | jq -r '.[0]')
          state=$(echo "$latest" | jq -r '.status // .state')
          url=$(echo "$latest" | jq -r '.url // .log_url')

          echo "BACKEND_STATE=$state" >> $GITHUB_ENV
          echo "BACKEND_URL=$url" >> $GITHUB_ENV
          echo "âœ… BACKEND_STATE=$state"
          echo "âœ… BACKEND_URL=$url"

      - name: Update GitHub status for frontend
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          SHA="${{ github.sha }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          case "$FRONTEND_STATE" in
            succeeded|live) GSTATE="success" ;;
            failed|error)   GSTATE="failure" ;;
            *)              GSTATE="pending" ;;
          esac

          echo "ðŸ“¡ Updating frontend status on GitHub: $GSTATE ($FRONTEND_STATE)"

          curl -v -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X POST "https://api.github.com/repos/$OWNER/$REPO/statuses/$SHA" \
            -d "{
              \"state\": \"$GSTATE\",
              \"target_url\": \"$FRONTEND_URL\",
              \"description\": \"Frontend deploy: $FRONTEND_STATE\",
              \"context\": \"render/frontend\"
            }"

      - name: Update GitHub status for backend
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          SHA="${{ github.sha }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          case "$BACKEND_STATE" in
            succeeded|live) GSTATE="success" ;;
            failed|error)   GSTATE="failure" ;;
            *)              GSTATE="pending" ;;
          esac

          echo "ðŸ“¡ Updating backend status on GitHub: $GSTATE ($BACKEND_STATE)"

          curl -v -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -X POST "https://api.github.com/repos/$OWNER/$REPO/statuses/$SHA" \
            -d "{
              \"state\": \"$GSTATE\",
              \"target_url\": \"$BACKEND_URL\",
              \"description\": \"Backend deploy: $BACKEND_STATE\",
              \"context\": \"render/backend\"
            }"
